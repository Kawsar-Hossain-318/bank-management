<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <!-- tailwind css framework cdn here -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-red-400 via-gray-500 to-blue-500 h-screen">

    <!-- main section start from here -->
    <main>
        <section class=" w-4/5 lg:px-20 px-10 py-10 mx-auto bg-black mt-12 rounded-2xl">
            <!-- title -->
            <h2 class="text-white italic text-4xl font-semibold">Welcome To <span class="text-red-500 font-bold">UseLess</span> Bank</h2>

            <!-- deposit withdraw and balance here -->
            <div class="grid lg:grid-cols-3 my-12 gap-6">
                <div class="bg-red-400 p-7 rounded-2xl">
                    <h2 class="text-2xl font-semibold text-white">Deposit</h2>
                    <h1 class="text-3xl text-white">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="bg-blue-400 p-7 rounded-2xl">
                    <h2 class="text-2xl font-semibold text-white">withdraw</h2>
                    <h1 class="text-3xl text-white">$<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-gray-400 p-7 rounded-2xl">
                    <h2 class="text-2xl font-semibold text-white">Balance</h2>
                    <h1 class="text-3xl text-white">$<span id="balance-amount">1240</span></h1>
                </div>
            </div>

            <!-- deposit and withdraw input here -->
            <div class="grid lg:grid-cols-2 gap-6">
                <div class="bg-indigo-400 p-7 rounded-2xl flex flex-col justify-center items-center">
                    <h2 class="text-2xl font-semibold text-white mb-2">Deposit Here</h2>
                    <input type="number" id="input-deposit" placeholder="Enter Amount" class="py-2 px-3 w-4/5 border-2 border-gray-500 rounded my-2">

                    <button id="deposit-btn" class="bg-red-500 w-4/5 py-2 rounded my-2 text-xl text-white"> Deposit</button>
                </div>

                <div class="bg-green-500 p-7 rounded-2xl flex flex-col justify-center items-center">
                    <h2 class="text-2xl font-semibold text-white mb-2">Withdraw Here</h2>
                    <input type="number" id="input-withdraw" placeholder="Enter Amount" class="py-2 px-3 w-4/5 border-2 border-gray-500 rounded my-2">

                    <button id="withdraw-btn" class="bg-red-500 w-4/5 py-2 rounded my-2 text-xl text-white"> Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <!-- main section end from here -->
    
    <!-- js here -->
    <script src="js/banking.js"></script>
</body>
</html>
