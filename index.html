<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <!-- tailwind css framework cdn here -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gradient-to-r from-blue-400 via-gray-500 to-red-500 h-screen">

    <!-- main section start form here  -->
    <main>
        <section class="w-4/5 bg-white mt-12 lg:p-20 mx-auto rounded-2xl shadow-2xl">
            <div class="grid lg:grid-cols-2">
                <div>
                    <img class="w-full p-8" src="images/login.svg" alt="image">
                </div>
                <div class="flex flex-col justify-center items-center">
                    <img class="w-1/4" src="images/profile.svg" alt="profile-vactor">
                    <h2 class=" text-2xl font-semibold my-2">Login Here</h2>

                    <input type="email" id="input-email" placeholder="Enter Email" class="py-2 px-3 w-3/5 border-2 border-gray-500 rounded my-2">

                    <input type="password" id="input-password" placeholder="Enter Password" class="py-2 px-3 w-3/5 border-2 border-gray-500 rounded my-2">

                    <button id="login-btn" class="bg-red-500 w-3/5 py-2 rounded my-2 text-xl text-white"> Login</button>

                    <p id="text">Donâ€™t have an account? <button id="no-account" class="text-red-500">Sign up</button></p>
                </div>
            </div>
        </section>
    </main>
    <!-- main section end form here  -->

    <!-- js link here -->
    <script src="js/from.js"></script>

</body>
</html>
